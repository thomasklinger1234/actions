---
name: dockersign

on:
  workflow_call:
    inputs:
      git_revision:
        required: false
        type: string
        default: HEAD
      image_ref:
        required: true
        type: string
    secrets:
      token:
        required: true

jobs:
  default:
    runs-on: ubuntu-latest
    steps:
      - name: GIT_CHECKOUT
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: "${{ inputs.git_revision }}"

      - name: DOCKER_SETUP
        uses: docker/setup-buildx-action@f95db51fddba0c2d1ec667646a06c2ce06100226

      - name: DOCKER_PUSH
        run: |
          docker push ${{ inputs.image_ref }}
